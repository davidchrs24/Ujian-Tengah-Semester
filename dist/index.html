<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 my-3">
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4 bg-green-600 bg-opacity-25">
        <div>
          <div class="text-xl font-medium text-black">Well Done</div>
          <p class="text-green-500 border-b-2 pb-2">You have a new message!!</p>
          <p class="text-green-500">Whenever you need to,be sure to use margin utilities to keep things nice and tidy</p>
        </div>
    </div>

    <div class="w-full max-w-xs mx-auto py-8 flex space-x-4 ">
          <div>
            <div class="bg-blue-500 p-2 rounded-lg flex space-x-4 font-medium text-white">Notification  
                <p class="bg-black rounded text-white px-4">4</p></div>
           
        </div>
    </div>

    <div class="w-full max-w-xs mx-auto py-8 flex space-x-4 ">
        <button class="bg-blue-400 p-2 rounded-lg text-white py-2 px-4">Primary</button>
        <button class="bg-purple-300 p-2 rounded-lg text-white py-2 px-4">Secondary</button>
        <button class="bg-green-300 p-2 rounded-lg text-white py-2 px-4">Succes</button>
        <button class="bg-red-300 p-2 rounded-lg text-white py-2 px-4">Danger</button>
        <button class="bg-yellow-300 p-2 rounded-lg text-white py-2 px-4">Warning</button>
        <button class="bg-blue-300 p-2 rounded-lg text-white py-2 px-4">Info</button>
        <button class="bg-gray-100 p-2 rounded-lg text-white py-2 px-4">Light</button>
        <button class="bg-black p-2 rounded-lg text-white py-2 px-4">Dark</button>
        
    </div>

    <div class="w-full max-w-xs mx-auto py-8">
        <form action="" class="bg-white p-8 rounded" autocomplete="off">
            <div>
                <label for="email addres " class="font-bold text-gray-500 text-sm block mb-2">Email Address</label>
                <input type="text" name="email addres" class="border rounded py-2 px3 shadow focus:ring focus:outline-none mb-3">
                <p>We'll never share your email with anyone else</p>
            </div>
            <div>
                <label for="password" class="font-bold text-gray-500 text-sm block mb-2">Password</label>
                <input type="password" name="password" class="border rounded py-2 px3 shadow focus:ring focus:outline-none mb-3">
            </div>
            <div>
                <button class="bg-blue-500 rounded text-white py-2 px-4">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
